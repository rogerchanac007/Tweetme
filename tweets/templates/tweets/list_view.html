{%extends 'base.html'%}
{% block content%}
{% include './search_form.html'%}
{% for object in objects%}
    <p>
    {{object.user}}<br>
    {{object.content}}<br>
    {{object.timestamp}}|
    <a href="{%url 'tweet_update' object.pk %}">View</a>
    </p>
{% empty %}
    Tweets not found
{% endfor%}
{% endblock %}
